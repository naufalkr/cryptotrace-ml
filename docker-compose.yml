version: '3.8'

services:
  # CryptoTrace ML Service
  cryptotrace-ml:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptotrace-ml
    environment:
      # Database configuration
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-cryptotrace}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Pipeline configuration
      LIMIT_TX: ${LIMIT_TX:-1000}
      BATCH_SIZE: ${BATCH_SIZE:-200}
      RUN_INTERVAL: ${RUN_INTERVAL:-30}

      # Python configuration
      PYTHONUNBUFFERED: 1
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports

      # Mount .env file for configuration
      - ./.env:/app/.env:ro

      # Mount source code for development (comment out in production)
      # - ./src:/app/src
      # - ./main.py:/app/main.py
      # - ./collect_data.py:/app/collect_data.py
      # - ./update_risk_scores.py:/app/update_risk_scores.py
    networks:
      - be-cryptotrace_cryptotrace-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  be-cryptotrace_cryptotrace-network:
    driver: bridge
